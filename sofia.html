<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fórmula 1</title>
        <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <header>
        <h1 class="titulo">Fórmula 1 - Pilotos</h1>
    </header>

    <div>
        <img src="https://classic.exame.com/wp-content/uploads/2023/11/AbuDhabi.jpg?quality=70&strip=info&w=1024">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/FIA_F1_Austria_2022_Nr._16_Leclerc.jpg">
        <img src="https://media.piodeportes.com/uploads/sporting-news-2022-photo-with-watermark-022c4b8a-ab74-4c34-87ac-da2011324ec9-1.png">
    </div>



    <section class="content">
        <h2>Escolha seus pilotos favoritos:</h2>
        <div class="drivers">
            <div class="driver">
                <input type="checkbox" id="hamilton" name="driver" value="Lewis Hamilton">
                <label for="hamilton">Lewis Hamilton</label>
                <div class="driver-info">
                    <p><strong>Equipe:</strong> Mercedes</p>
                    <p><strong>Nacionalidade:</strong> Britânico</p>
                    <p><strong>Campeonatos Mundiais:</strong> 7</p>
                </div>
            </div>

            <div class="driver">
                <input type="checkbox" id="verstappen" name="driver" value="Max Verstappen">
                <label for="verstappen">Max Verstappen</label>
                <div class="driver-info">
                    <p><strong>Equipe:</strong> Red Bull Racing</p>
                    <p><strong>Nacionalidade:</strong> Holandês</p>
                    <p><strong>Campeonatos Mundiais:</strong> 0</p>
                </div>
            </div>

            <!-- Adicione mais pilotos conforme necessário -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Fórmula 1. Todos os direitos reservados.</p>
    </footer>













  </body>
</html>
